---
layout: page
permalink: /tags/
title: Posts by Tags
---

<div id="archives">

  {% assign tags_sorted = site.tags | sort %}
  {% for tags in tags_sorted %}
  <div class="archive-group">
    {% capture tags_name %}{{ tags | first }}{% endcapture %}
    <div id="#{{ tags_name | slugify }}"></div>
    <p></p>
      <h3 class="tags-head"><i class="fa fa-tags fa-fw" aria-hidden="true"></i>&nbsp;{{ tags_name }}</h3>
    <a name="{{ tags_name | slugify }}"></a>
    {% for post in site.tags[tags_name] %}
    <article class="archive-item">
      <ul>
	      <li><h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4></li>
      </ul>
    </article>
    {% endfor %}
  </div>
  {% endfor %}
</div>
