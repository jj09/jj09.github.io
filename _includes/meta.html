{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<!-- <meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" /> -->
<meta name="description" content="Jacob Jedryszek is a software engineer who works at Meta (formerly Facebook). He has experience in web development, cloud computing, artificial intelligence, and machine learning. He also blogs about various topics related to technology and personal development. He is an Ironman triathlete and a YouTube creator.">
<meta property="og:description" content="Jacob Jedryszek is a software engineer who works at Meta (formerly Facebook). He has experience in web development, cloud computing, artificial intelligence, and machine learning. He also blogs about various topics related to technology and personal development. He is an Ironman triathlete and a YouTube creator." />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}
