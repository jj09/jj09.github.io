---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        {% include read-time.html content=post.content %}
      </a>
    </article>
  {% endfor %}

  {% include pagination.html %}
</div>
